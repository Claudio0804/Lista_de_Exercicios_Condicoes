<meta charset="UTF-8">

<script>
    /* 1: Maioridade
Peça para o usuário informar o seu ano de nascimento e calcule se ele já atingiu a maioridade.*/

    //Entrada
    const idade = Number(prompt("Em que ano você nasceu").trim());

    //Processameento

    const idadeReal = (2023 - idade);

    if(idadeReal >= 18){
        alert(`Você é maior de idade!`);
    }

    else {
        alert(`Você é menor de idade!`);
    }

</script>
