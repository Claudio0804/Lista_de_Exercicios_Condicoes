<meta charset="UTF-8">

<script>
    /*7: Menor número
Peça para o usuário informar três números e identifique qual o menor número.*/

    //Entrada

    const one = Number(prompt("Escreva um número.").trim());
    const two = Number(prompt("Escreva outro número.").trim());
    const three = Number(prompt("Escreva um terceiro número").trim());

    //Processamento

    if(one < two && one < three)
    {
        alert(`O número ${one} é o menor número.`);
    }
    else if(two < one && two < three)
    {
        alert(`O número ${two} é o menor número`);
    }
    else if(three < one && three < two)
    {
        alert(`O número ${three} é o menor número`);
    }
</script>
