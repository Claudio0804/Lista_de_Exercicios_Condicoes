<meta charset="UTF-8">

<script>
    /*5: Vogal
Peça para o usuário informar uma letra e diga se esta letra é uma vogal ou uma consoante.*/

    //Entrada

    const letter = prompt("Escreva uma letra qualquer").trim().toUpperCase()

    //Processamento

    if(letter === "A" || letter === "E" || letter === "I" || letter === "O" || letter === "U")
    {
        alert(`Sua letra é uma vogal!`);
    }
    else
    {
        alert(`Sua letra é uma consoante`);
    }
</script>
